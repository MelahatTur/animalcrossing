{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <p>
    {{ form.username.label }}<br>
    {{ form.username(class="form-input") }}
  </p>
  <p>
    {{ form.password.label }}<br>
    {{ form.password(class="form-input") }}
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
